<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel ="stylesheet" href = "hello.css"
   <title>File Browser</title>
</head>
<body>
    <h1>File Browser/h1>

        <table>
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>File Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class= "fas fa-file-code"></i></td>
                    <td><a href="hello.txt" target="_blank">hello.txt</a></td>
                    <td>Text File</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
